<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Iara Games</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Entrar na Iara Games</h2>
        <form id="loginForm" action="./inicio.html" method="post" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <small id="usernameError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small id="passwordError" class="error"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">NÃ£o tem uma conta? <a href="./register.html" style="color: #00A6B7;">Registre-se aqui</a>.</p>
        </form>
    </div>
    <script src="../static/js/form-validation.js"></script>
</body>
</html>

</html>

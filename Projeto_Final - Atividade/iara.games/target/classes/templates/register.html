<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Iara Games</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registre-se na Iara Games</h2>
        <form id="registerForm" action="./inicio.html" method="post" onsubmit="return validateRegister()">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <small id="usernameError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small id="passwordError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme sua Senha:</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <small id="confirmPasswordError" class="error"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
    </div>
    <script src="../static/js/form-validation.js"></script>
</body>
</html>
